<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Somerset County 4-H Fair App Statistics</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<style>
			body {
				background: #009959; /* #111 */
				color: #eee;
				font-family: 'DM Sans', sans-serif;
				margin: 0;
				padding: 8px;
				box-sizing: border-box;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 0.8em;
				text-align: center;
			}

			img {
				width: 5em;
			}

			h1 {
				font-size: 3.5em;
				margin: 0;
			}
			h2 {
				font-size: 2em;
				margin: 0;
			}

			main {
				display: flex;
				flex-direction: row;
				gap: 3em;
				flex-wrap: wrap;
				justify-content: center;
			}

			main div {
				display: flex;
				flex-direction: column;
				text-align: center;
			}

			main div > * {
				margin: 0;
			}

			.bigNumber {
				font-size: 7em;
			}

			#status {
				position: fixed;
				bottom: 0.5em;
				right: 0.5em;
				font-size: small;
				opacity: 0.8;
				color: #2d5;
			}
			#status:not(.connected) {
				color: #b00020;
			}

			#canvas {
				text-align: center;
				image-rendering: crisp-edges;
				image-rendering: pixelated;
				width: 35em;
				max-width: 90vw;
			}
			#canvasScale {
				vertical-align: top;
				font-size: 0.8em;
				opacity: 0.2;
			}
		</style>
	</head>

	<body>
		<img src="https://sc4hfair.app/favicon.svg" />
		<h1>Fair App Statistics</h1>
		{% if year == 2022 %}
		<h2>4-H The Magic is Back!</h2>
		{% elif year == 2023 %}
		<h2>75 Years and Growing Strong!</h2>
		{% endif %}
		<main>
			<div>
				<h1 id="dauNumber" class="bigNumber">-</h1>
				<p style="font-size: 2em">users today</p>
			</div>
			<div>
				<h1 id="poprxNumber" class="bigNumber">-</h1>
				<p style="font-size: 2em">currently online</p>
				<code id="status">disconnected</code>
			</div>
		</main>
		<div>
			<canvas id="canvas" height="60" width="360"></canvas>
			<span id="canvasScale">10</span>
		</div>
	</body>

	<script>
		// daily active users
		const updateDau = () => {
			let date = new Date();
			date.setHours(0, 0, 0, 0);
			fetch('/api/uniqueUsersPvt?since=' + date.toISOString().replace('Z', ''), { cahce: 'no-store' })
				.then((response) => response.json())
				.then((data) => {
					console.log('dau:', data.data);
					document.getElementById('dauNumber').innerText = data.data;
				})
				.catch((error) => {
					console.error(error);
				});
		};
		updateDau();
		// setInterval(updateDau, 10000);

		let currentLiveUserCount = 0;

		// poprx graph
		const /** @type {HTMLCanvasElement} */ canvas = document.getElementById('canvas'),
			ctx = canvas.getContext('2d');
		let /** @type {number[]} */ popHistory = Array(canvas.width).fill(0),
			graphInterval;
		const drawGraph = () => {
				const scale = Math.max(5, ...popHistory);
				document.getElementById('canvasScale').innerText = scale;

				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
				for (const [i, pop] of popHistory.entries()) {
					const height = (pop * canvas.height) / scale;
					ctx.fillRect(i, canvas.height - height, 1, height);
				}
			},
			graphTick = () => {
				drawGraph();
				// add a new point to the graph for the next set of data
				popHistory.shift();
				popHistory.push(currentLiveUserCount);
			};

		// poprx
		const connectPoprx = () => {
			console.log('connecting to poprx');
			const client = new WebSocket('wss://fair-app-poprx.4hcomputers.club/');
			window.client = client;

			client.onmessage = (event) => {
				const data = JSON.parse(event.data);
				console.log('poprx:', data);
				if (data.type === 'pop') {
					currentLiveUserCount = data.data;
					document.getElementById('poprxNumber').innerText = currentLiveUserCount;

					// update latest graph item
					popHistory[popHistory.length - 1] = Math.max(popHistory[popHistory.length - 1], parseInt(currentLiveUserCount));
					drawGraph();
				}
				updateDau();
			};
			client.onopen = (event) => {
				document.getElementById('status').innerText = 'connected';
				document.getElementById('status').classList.add('connected');

				// start filling up next graph item
				graphInterval = setInterval(graphTick, 5_000);
			};
			client.onclose = (event) => {
				document.getElementById('status').innerText = 'disconnected';
				document.getElementById('status').classList.remove('connected');

				clearInterval(graphInterval);

				// try connecting again
				setTimeout(connectPoprx, 5_000);
			};
		};
		connectPoprx();
	</script>
</html>
